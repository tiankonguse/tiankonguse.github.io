<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        拉密数字牌（Rummikub）
    </title>


    <!-- Bootstrap CSS https://bootstrapdoc.com/docs/5.0/components/buttons  -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>

    <style>
        .container {
            width: 100%;
        }

        .col.num {
            padding: 3px;
            text-align: center;
            margin: 2px;
            color: white;
            /* font-size: 20px; */
        }

        .red.num {
            background-color: rgba(255, 0, 0, 0.2);
        }

        .black.num {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .pink.num {
            background-color: rgba(255, 105, 180, 0.2);
        }

        .blue.num {
            background-color: rgba(0, 0, 255, 0.2);
        }

        .red.num.select-num {
            background-color: red;
        }

        .black.num.select-num {
            background-color: black;
        }

        .pink.num.select-num {
            background-color: hotpink;
        }

        .blue.num.select-num {
            background-color: blue;
        }

        .select-contolr {
            width: 100%;
        }

        .wrap-control {
            width: 100%;
            margin: 1px;
            padding: 1px;
        }

        .card-ans {
            padding: 30px;
        }
    </style>
</head>

<body style="height: 100%">
    <div class="container card-num">
        <div class="row red one"></div>
        <div class="row red two"></div>
        <div class="row pink one"></div>
        <div class="row pink two"></div>
        <div class="row blue one"></div>
        <div class="row blue two"></div>
        <div class="row black one"></div>
        <div class="row black two"></div>

        <div class="row">
            <div class="col wrap-control">
                <button type="button" id="control-check" class="btn btn-warning select-contolr">检查</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col" style="text-align: center;padding-top: 50px;color: #0001bb;font-size: 30px;">
                答案如下
            </div>
        </div>
    </div>
    <div class="container card-ans"></div>
    <div id="container-x6" class="container card-x6"></div>


    <!-- https://antv-x6.gitee.io/zh/docs/tutorial/about -->
    <script src="x6.js"></script>
    <script src="index.js"></script>
    <script>

        var globalData = {
        };

        $(document).ready(function () {
            Init(globalData);


            $(document).on('click', '.card-num .row .col.num', function () {
                Click($(this));
            });
            $("#control-check").click(function () {
                Check();
            });

            globalData.width = $(window).width() * 2 / 3;
            globalData.graph = new X6.Graph({
                container: document.getElementById('container-x6'),
                grid: true,
                width: globalData.width,
                height: 600,
                embedding: {
                    enabled: true,
                    findParent: function (r) {
                        const node = r.node;
                        const bbox = node.getBBox();
                        return this.getNodes().filter(function (node) {
                            const data = node.getData();
                            if (data && data.parent) {
                                const targetBBox = node.getBBox();
                                return bbox.isIntersectWithRect(targetBBox)
                            }
                            return false
                        })
                    }
                }
            });
            globalData.graph.on('node:change:parent', function (r) {
                const node = r.node;
            });
        });
    </script>

</body>

</html>
