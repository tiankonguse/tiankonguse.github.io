<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        拉密数字牌（Rummikub）
    </title>


    <!-- Bootstrap CSS https://bootstrapdoc.com/docs/5.0/components/buttons  -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>

    <style>
        .container {
            width: 100%;
        }

        .col.num {
            padding: 3px;
            text-align: center;
            margin: 2px;
            color: white;
            /* font-size: 20px; */
        }

        .red .num {
            background-color: rgba(255, 0, 0, 0.2);
        }

        .black .num {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .pink .num {
            background-color: rgba(255, 105, 180, 0.2);
        }

        .blue .num {
            background-color: rgba(0, 0, 255, 0.2);
        }

        .red .num.select-num {
            background-color: red;
        }

        .black .num.select-num {
            background-color: black;
        }

        .pink .num.select-num {
            background-color: hotpink;
        }

        .blue .num.select-num {
            background-color: blue;
        }

        .select-contolr {
            width: 100%;
        }

        .wrap-control {
            width: 100%;
            margin: 1px;
            padding: 1px;

        }
    </style>
</head>

<body style="height: 100%">
    <div class="container">
        <div class="row red "></div>
        <div class="row  pink"></div>
        <div class="row  blue"></div>
        <div class="row  black"></div>

        <div class="row">
            <div class="col wrap-control">
                <select class="select-contolr btn btn-outline-primary" id="selec-control-color">
                    <option value="red">red</option>
                    <option value="pink">pink</option>
                    <option value="blue">blue</option>
                    <option value="black">black</option>
                </select>
            </div>
            <div class="col wrap-control">
                <select class="select-contolr btn btn-outline-secondary" id="selec-control-num">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                </select>
            </div>
            <div class="col wrap-control">
                <button type="button" id="control-del" class="btn btn-danger select-contolr">删除</button>
            </div>
            <div class="col wrap-control">
                <button type="button" id="control-add" class="btn btn-success select-contolr">添加</button>
            </div>
            <div class="col wrap-control">
                <button type="button" id="control-check" class="btn btn-warning select-contolr">检查</button>
            </div>
        </div>
    </div>
    <div id="container" style="width: 100%;"></div>

    <!-- https://antv-x6.gitee.io/zh/docs/tutorial/about -->
    <script src="x6.js"></script>
    <script src="index.js"></script>
    <script>

        var globalData = {
        };

        $(document).ready(function () {
            Init(globalData);
            globalData.graph = new X6.Graph({
                container: document.getElementById('container'),
                grid: true
            });
        });

        $("#control-add").click(function () {
            ClickAdd(globalData);
        });
        $("#control-del").click(function () {
            ClickDel(globalData);
        });
        $("#control-check").click(function () {
            Check(globalData);
        });



    </script>

</body>

</html>
