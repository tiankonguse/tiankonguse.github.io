<head>

    <!-- Bootstrap CSS https://bootstrapdoc.com/docs/5.0/components/buttons  -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>

    <style>
        .container {
            width: 100%;
        }

        .col.num {
            padding: 3px;
            text-align: center;
            margin: 2px;
            color: white;
            /* font-size: 20px; */
        }

        .red.num {
            background-color: rgba(255, 0, 0, 0.2);
        }

        .black.num {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .pink.num {
            background-color: rgba(255, 105, 180, 0.2);
        }

        .blue.num {
            background-color: rgba(0, 0, 255, 0.2);
        }

        .red.num.select-num {
            background-color: red;
        }

        .black.num.select-num {
            background-color: black;
        }

        .pink.num.select-num {
            background-color: hotpink;
        }

        .blue.num.select-num {
            background-color: blue;
        }

        .select-contolr {
            width: 100%;
        }

        .wrap-control {
            width: 100%;
            margin: 1px;
            padding: 1px;
        }

        .card-ans {
            padding: 30px;
        }
    </style>
</head>

<body style="height: 100%">
    <div class="container">
        <div class="row">
            <div class="col" style="text-align: center;padding-top: 50px;color: #0001bb;font-size: 20px;padding-bottom: 30px;">
                拉密数字麻将~以色列麻将（Rummikub） 
            </div>
        </div>
    </div>
    <div class="container card-num">
        <div class="row red one"></div>
        <div class="row red two"></div>
        <div class="row pink one"></div>
        <div class="row pink two"></div>
        <div class="row blue one"></div>
        <div class="row blue two"></div>
        <div class="row black one"></div>
        <div class="row black two"></div>

        <div class="row">
            <div class="col wrap-control">
                <button type="button" id="control-check" class="btn btn-success select-contolr">检查</button>
            </div>
            <div class="col wrap-control">
                <button type="button" id="control-reset" class="btn btn-warning select-contolr">重置</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col" style="text-align: center;padding-top: 50px;color: #0001bb;font-size: 20px;">
                <a href="index_pc.html">桌面画图(费流量)</a>
            </div>
            <div class="col" style="text-align: center;padding-top: 50px;color: #0001bb;font-size: 20px;">
                <a href="index_mobile.html">手机画图(费流量)</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col" style="text-align: center;padding-top: 50px;color: #0001bb;font-size: 30px;">
                答案
            </div>
        </div>
        <div class="row">
            <div class="col" style="text-align: center;padding-top: 50px;color: #0001bb;font-size: 20px;">
                计算耗时：<span id="cal-time"></span>
            </div>
        </div>
    </div>
    <div class="container card-ans"></div>
    <div id="container-x6" class="container card-x6"></div>


    <div id="container-f6" class="container card-f6"></div>

    <script src="f6.js"></script> -->
    <script src="index.js"></script>
    <script>

        var globalData = {
        };

        $(document).ready(function () {
            Init(globalData);

            $(document).on('click', '.card-num .row .col-num', function () {
                Click($(this));
            });
            $("#control-check").click(function () {
                Check(function (gData) {
                    renderHtml(gData);
                });
            });
            $("#control-reset").click(function () {
                Reset();
            });


            globalData.mobile = isMobile();
            console.log(globalData);
        });
    </script>
