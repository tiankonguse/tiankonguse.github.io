<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        拉密数字牌（Rummikub）
    </title>


    <!-- Bootstrap CSS https://bootstrapdoc.com/docs/5.0/components/buttons  -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>

    <style>
    </style>
</head>

<body style="height: 100%">
    <div class="container">
        <div class="row">
            <div class="col"
                style="text-align: center;padding-top: 50px;color: #0001bb;font-size: 20px;padding-bottom: 30px;">
                拉密数字麻将~以色列麻将（Rummikub）破解小助手
            </div>
        </div>
    </div>
    <div class="container card-num">
        <div class="row red num1"></div>
        <div class="row red num2"></div>
        <div class="row pink num1"></div>
        <div class="row pink num2"></div>
        <div class="row blue num1"></div>
        <div class="row blue num2"></div>
        <div class="row black num1"></div>
        <div class="row black num2"></div>
        <div class="row green num1"></div>
        <div class="row green num2"></div>

        <div class="row">
            <div class="col wrap-control">
                <button type="button" id="control-check" class="btn btn-success select-contolr">检查</button>
            </div>
            <div class="col wrap-control">
                <button type="button" id="control-reset" class="btn btn-warning select-contolr">重置</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col" style="text-align: center;padding-top: 50px;color: #0001bb;font-size: 30px;">
                答案
            </div>
        </div>
        <div class="row">
            <div class="" style="color: #888888;">
                迭代日志：
            </div>
            <div class="" style="color: #fb00ff;">
                <a href="https://mp.weixin.qq.com/s/RlkLPQRCBY8iUzCnM6c_qg" style="text-decoration: none; color: #888888;">2023-02-12 v1：暴力计算，复杂数据计算不出来</a>
            </div>
            <div class="" style="color: #fb00ff;">
                <a href="https://mp.weixin.qq.com/s/nRJq9gfPsmubnJFjxnnijQ" style="text-decoration: none; color: #888888;">2023-02-15 v2：时间与内存优化，毫秒级计算</a>
            </div>
            <div class="" style="color: #fb00ff;">
                <a href="https://mp.weixin.qq.com/s/nRJq9gfPsmubnJFjxnnijQ" style="text-decoration: none; color: #349627;">2023-02-17 v3：增加百搭功能，毫秒级计算</a>
            </div>
            <div class="" style="color: #fd04dc;">
                百搭说明：一个数字代表百搭；百搭数字为0代表不需要使用百搭；百搭数字非0代表需要替换为对于颜色的数字。
            </div>
        </div>
        <div class="row">
            <div class="col" style="text-align: center;padding-top: 50px;color: #0001bb;font-size: 20px;">
                计算耗时：
                <span id="cal-time"></span>
                <span id="cal-num"></span>
                <span id="cal-result"></span>
            </div>
        </div>
    </div>
    <div class="container card-ans"></div>
    <div id="container-x6" class="container card-x6"></div>


    <div id="container-f6" class="container card-f6"></div>

    <!-- https://antv-x6.gitee.io/zh/docs/tutorial/about -->
    <!-- <script src="x6.js"></script>
    <script src="f6.js"></script> -->
    <script src="dp_v2.1.js"></script>
    <script src="index.js"></script>
    <script>

        var globalData = {
        };

        $(document).ready(function () {
            Init(globalData);

            $("#control-check").click(function () {
                Check(function (gData) {
                    renderHtml(gData);
                });
            });
        });
    </script>

</body>

</html>
